    <style>
        :root {
            --bg: #030305;
            --accent: #00f2fe;
            --purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #ffca28;
