        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Анимированный Mesh-фон */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 254, 0.1) 0px, transparent 50%);
            filter: blur(100px);
        }

        /* Nav */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 6%; backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .lang-pills { display: flex; gap: 6px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 50px; border: 1px solid var(--border); }
        .lang-pills button {
            background: transparent; border: none; color: #888; padding: 8px 18px;
            border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: 700; font-size: 0.75rem;
        }
        .lang-pills button.active { background: #fff; color: #000; }

        /* Header */
        header { text-align: center; padding: 100px 5% 60px; }
        h1 { font-family: 'Syne', sans-serif; font-size: clamp(2.2rem, 7vw, 4.5rem); line-height: 0.95; margin-bottom: 25px; font-weight: 800; }
        .hero-desc { color: #888; font-size: 1.1rem; max-width: 650px; margin: 0 auto; line-height: 1.6; }

        /* Table */
        .container { width: 94%; margin: 0 auto 150px; }
        .table-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 30px; overflow: hidden; backdrop-filter: blur(40px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        .scroll-area { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1150px; }
        
        th {
            background: rgba(255,255,255,0.02); padding: 25px 20px;
            text-align: left; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--accent); border-bottom: 1px solid var(--border);
        }

        td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.3s; font-size: 0.92rem; }
        tr:hover td { background: rgba(255,255,255,0.04); }

        .rank { font-weight: 800; color: #444; }
        .brand-name { font-weight: 700; color: #fff; }
        .flagship { color: var(--gold); font-weight: 700; }
        .money { color: #00ff88; font-family: monospace; font-weight: bold; }
        .badge { background: rgba(0, 242, 254, 0.1); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 8px; font-size: 0.75rem; }

        /* Footer */
        footer { padding: 100px 0; text-align: center; background: linear-gradient(to top, rgba(188, 19, 254, 0.05), transparent); }
        .author-btn {
            display: inline-flex; align-items: center; gap: 12px;
            text-decoration: none; color: #fff; padding: 20px 45px; border-radius: 100px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .author-btn:hover {
            transform: translateY(-8px); background: #fff; color: #000;
            box-shadow: 0 20px 50px rgba(255,255,255,0.15);
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
